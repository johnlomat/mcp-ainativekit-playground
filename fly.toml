app = "weather-mcp-server"
primary_region = "sin"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[env]
  PORT = "3000"
  NODE_ENV = "production"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
